<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
margin:0;
height:100vh;
font-family:Arial;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
}

.wrapper{
text-align:center;
color:white;
max-width:400px;
width:100%;
}

h1{margin-bottom:40px;}

#box{
position:relative;
height:200px;
margin-top:30px;
}

#yesWrap{
text-align:center;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
}

#yesBtn{
background:#ff2d55;
color:white;
}

#noBtn{
position:absolute;
top:80px;   /* always BELOW Yes */
left:0;
background:#555;
color:white;
border-radius:30px;
padding:15px 35px;
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<<div id="box">
  <div id="yesWrap">
    <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  </div>

  <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

</div>

<script>

let round=0;

const questions=[
"Will you be my Valentine?",
"After everything we've built together",
"After every challenge we faced side by side",
"After every small and big memory",
"After choosing each other every day",
"And still trying to press NO?",
"I would still choose you every time",
"So tell me will you be my Valentine forever?"
];

function moveNo(){

const btn = document.getElementById("noBtn");
const box = document.getElementById("box");

const boxWidth = box.clientWidth;
const btnWidth = btn.offsetWidth;

// NO moves horizontally only, below YES
const x = Math.random() * (boxWidth - btnWidth);

btn.style.left = x + "px";
btn.style.top = "80px";

if(round < questions.length - 1){
  round++;
  document.getElementById("question").innerText = questions[round];
}
}

}


function yesClicked(){
document.body.innerHTML=
"<div style='color:white;text-align:center'>" +
"<h1>Yesss ‚ù§Ô∏è</h1>" +
"<h2>You made me the happiest husband alive</h2>" +
"<p>I choose you. Always.</p>" +
"</div>";
}

</script>

</body>
</html>
