<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
margin:0;
height:100vh;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;

/* sunset background + dark overlay */
background:
linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
url("sunset.jpeg");

background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

.wrapper{
text-align:center;
color:white;
width:100%;
max-width:400px;
position:relative;
z-index:2;
}

h1{margin-bottom:30px;}

#yesBtn{
background:#ff2d55;
color:white;
padding:16px 40px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
}

#area{
position:relative;
height:220px;
margin-top:25px;
}

#noBtn{
position:absolute;
background:#555;
color:white;
padding:14px 35px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.15s ease;
}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp 6s linear forwards;
z-index:1;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-100vh);opacity:0;}
}

/* confetti */
.confetti{
position:fixed;
width:8px;
height:8px;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="question">Will you be my Valentine?</h1>

<button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>

<div id="area">
<button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

</div>

<audio id="loveSong" src="song.mp3"></audio>

<script>

let round=0;

const questions=[
"Will you be my Valentine?",
"Are you really trying to press NO? üòè",
"After all the memories we've created...",
"After choosing each other every day...",
"So tell me... will you be my Valentine forever? ‚ù§Ô∏è"
];

// initial NO position (center)
window.onload=function(){
const area=document.getElementById("area");
const no=document.getElementById("noBtn");
no.style.left=(area.clientWidth/2 - no.offsetWidth/2)+"px";
no.style.top="20px";
startHearts();
};

function moveNo(){

const no=document.getElementById("noBtn");
const area=document.getElementById("area");

const aw=area.clientWidth;
const ah=area.clientHeight;

const bw=no.offsetWidth;
const bh=no.offsetHeight;

let x,y;

// keep away from YES zone
do{
x=Math.random()*(aw-bw);
y=Math.random()*(ah-bh);
}
while(y<50);

no.style.left=x+"px";
no.style.top=y+"px";

if(round<questions.length-1){
round++;
document.getElementById("question").innerText=questions[round];
}
}

function yesClicked(){

const song=document.getElementById("loveSong");
song.volume=0.6;
song.play();

launchConfetti();

setTimeout(()=>{
document.body.innerHTML=
"<div style='text-align:center;color:white;margin-top:30vh'>" +
"<h1>Yesss üòç</h1>" +
"<h2>You just made me the happiest husband alive ‚ù§Ô∏è</h2>" +
"<p>I choose you. Always.</p>" +
"<p>In every lifetime, I'd still find you.</p>" +
"</div>";
},800);

}

/* Floating hearts */
function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},600);
}

/* Confetti burst */
function launchConfetti(){
for(let i=0;i<120;i++){
const conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.backgroundColor=
["#ff0","#0ff","#fff","#ff69b4","#00ff7f","#ff6347"][Math.floor(Math.random()*6)];
conf.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),4000);
}
}

</script>

</body>
</html>
