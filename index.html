<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
align-items:center;
justify-content:center;
}

.wrapper{
text-align:center;
color:white;
max-width:420px;
width:100%;
padding:20px;
}

h1{
margin-bottom:40px;
}

#box{
position:relative;
height:160px;
margin-top:20px;
}

/* YES button */
#yesBtn{
background:#ff2d55;
color:white;
padding:16px 40px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
box-shadow:0 4px 12px rgba(0,0,0,.3);
}

/* NO button */
#noBtn{
background:#555;
color:white;
padding:14px 35px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
position:absolute;
top:80px; /* always BELOW yes */
left:0;
}

/* small hover */
#yesBtn:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="box">

<div style="text-align:center;">
<button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
</div>

<button id="noBtn" onmouseover="moveNo()">No üò¢</button>

</div>

</div>

<script>

let round=0;

const questions=[
"Will you be my Valentine?",
"After everything we've built together",
"After every challenge we faced side by side",
"After every small and big memory",
"After choosing each other every day",
"And still trying to press NO?",
"I would still choose you every time",
"So tell me will you be my Valentine forever?"
];

function moveNo(){

const btn=document.getElementById("noBtn");
const box=document.getElementById("box");

const boxWidth=box.clientWidth;
const btnWidth=btn.offsetWidth;

// NO moves ONLY left-right
const x=Math.random()*(boxWidth-btnWidth);

btn.style.left=x+"px";
btn.style.top="80px";

if(round<questions.length-1){
round++;
document.getElementById("question").innerText=questions[round];
}
}

function yesClicked(){

document.body.innerHTML=
"<div style='text-align:center;color:white'>" +
"<h1>Yesss üòç</h1>" +
"<h2>You just made me the luckiest husband alive ‚ù§Ô∏è</h2>" +
"<p>I choose you. Always.</p>" +
"</div>";

}

</script>

</body>
</html>
