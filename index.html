<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
margin:0;
height:100vh;
font-family:Arial;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
}

.wrapper{
text-align:center;
color:white;
width:100%;
max-width:400px;
}

h1{margin-bottom:30px;}

#yesBtn{
background:#ff2d55;
color:white;
padding:16px 40px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
}

#area{
position:relative;
height:220px;
margin-top:25px;
}

#noBtn{
position:absolute;
background:#555;
color:white;
padding:14px 35px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">

<h1 id="question">Will you be my Valentine?</h1>

<button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>

<div id="area">
<button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

</div>

<script>

let round=0;

const questions=[
"Will you be my Valentine?",
"After everything we've built together",
"After every challenge we faced side by side",
"After every small and big memory",
"After choosing each other every day",
"And still trying to press NO?",
"I would still choose you every time",
"So tell me will you be my Valentine forever?"
];

// initial NO position
window.onload=function(){
const area=document.getElementById("area");
const no=document.getElementById("noBtn");

no.style.left=(area.clientWidth/2 - no.offsetWidth/2)+"px";
no.style.top="20px";
};

function moveNo(){

const no=document.getElementById("noBtn");
const area=document.getElementById("area");

const aw=area.clientWidth;
const ah=area.clientHeight;

const bw=no.offsetWidth;
const bh=no.offsetHeight;

no.style.left=Math.random()*(aw-bw)+"px";
no.style.top=Math.random()*(ah-bh)+"px";

if(round<questions.length-1){
round++;
document.getElementById("question").innerText=questions[round];
}
}

function yesClicked(){
document.body.innerHTML=
"<div style='text-align:center;color:white'>" +
"<h1>Yesss üòç</h1>" +
"<h2>You just made me the happiest husband alive ‚ù§Ô∏è</h2>" +
"<p>I choose you. Always.</p>" +
"</div>";
}

</script>

</body>
</html>
